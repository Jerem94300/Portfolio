<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="/Portfolio sass/css/style_contact.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Sass</title>
  </head>
  <body>

    <header class="header">
      <h1 class="title__h1 ">Contact</h1>

      <nav class="nav mb-4">
        <ul class="nav__list ">
          <li class="list__item d-flex">
            <a href="/Portfolio sass/index.html" class="nav__link text-decoration-none">
              <i class="bi bi-house-door"></i>
            </a>
          </li>
          <li class="list__item">
            <a href="/Portfolio sass/user.html" class="nav__link">
              <i class="bi bi-person "></i>
            </a>
          </li>
          <li class="list__item">
            <a href="/Portfolio sass/exp.html" class="nav__link ">
              <i class="bi bi-floppy "></i>
            </a>
          </li>
          <li class="list__item">
            <a href="/Portfolio sass/contact.html" class="nav__link btn__actif">
              <i class="bi bi-telephone link-underline-info d-flex align-items-center"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main d-flex justify-content-center align-items-center">
      <container class="container d-flex  align-items-center justify-content-center">
        <div class="user__content">
            <div class="card__perso d-flex">
                <div class="picture__dev d-flex justify-content-start align-items-center">
                    <img src="/Portfolio sass/images/contact_pict.jpg" alt="" class="picture__card">
                </div>
                <!-- appel modal -->
                <div class="btn__sendEmail d-flex flex-column justify-content-between align-items-center">
                    <div class="contact__phone">
                        <p class="phone__number text-center">Phone</p>
                    </div>


                    <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Email</button>
                  

                  <div class="btn__download">
                    <a href="/Portfolio sass/assets/CV DWWM.pdf">
                    <input type="button" value="Download C.V" onclick="" class="btn__footer__dwl"></input></a>
            
                  </div>

           
            
                

                </div>
               
               
            </div>
            


        </div>
       
      </container>
    </main>



    <!-- modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-6 text-white" id="exampleModalLabel">New message</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label text-white">Recipient:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label text-white">Message:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn__first">Send message</button>
            </div>
          </div>
        </div>
      </div>
      

    <footer class="footer d-flex justify-content-between">
     
      <div class="btn__return">
        <a href="/Portfolio sass/index.html">
            <input type="button" value="Return" onclick="" class="btn__footer"></input>
        </a>

      </div>
  

      <div class="footer__nav p-4">
        <ul class="footer__nav__list">
          <li class="list__item">
            <a href="" class="nav__link">
              <i class="bi bi-facebook icon__fb"></i>
            </a>
          </li>
          <li class="list__item">
            <a href="" class="nav__link">
              <i class="bi bi-instagram icon__insta"></i>
            </a>
          </li>
          <li class="list__item">
            <a href="" class="nav__link">
              <i class="bi bi-linkedin icon__linkedin"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
