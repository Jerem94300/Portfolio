<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="/Portfolio sass/css/style_user.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Sass</title>
  </head>
  <body>
    <header class="header">

      <h1 class="title__h1">About me..</h1>

  


      <nav class="nav mb-4">
        <ul class="nav__list">
          <li class="list__item d-flex">
            <a
              href="/Portfolio sass/index.html"
              class="nav__link text-decoration-none"
            >
              <i
                class="bi bi-house-door d-flex align-items-center justify-content-center"
              ></i>
            </a>
          </li>
          <li class="list__item">
            <a href="/Portfolio sass/user.html" class="nav__link btn__actif">
              <i
                class="bi bi-person link-underline-info d-flex align-items-center"
              ></i>
            </a>
          </li>
          <li class="list__item">
            <a href="/Portfolio sass/exp.html" class="nav__link">
              <i class="bi bi-floppy"></i>
            </a>
          </li>
          <li class="list__item">
            <a href="/Portfolio sass/contact.html" class="nav__link">
              <i class="bi bi-telephone"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <container class="container">
        <div class="user__content d-flex">
          <div
            class="card__perso d-flex flex-column justify-content-between align-items-center"
          >
            <div class="image__content d-flex justify-content-center align-items-center">
              <img
                src="/Portfolio sass/images/user1.jpg"
                alt=""
                class="picture__card mb-4"
              />
            </div>

            <div
              class="paragraph__content text-center"
            >
              <p class="paragraph__perso mb-4">Date of birth:</p>
              <p class="paragraph__perso mb-4">05/12/1982</p>
            </div>
          </div>

          <div
            class="skill__dev d-flex flex-column justify-content-between align-items-center gap-4"
          >
            <div class="image__content d-flex justify-content-center align-items-center">
              <img
                src="/Portfolio sass/images/user_pict2.webp"
                alt=""
                class="picture__card mb-4"
              />
            </div>

            <div
              class="paragraph__content text-center"
            >
              <p class="paragraph__perso">Driving licence Cat.B</p>
              <p class="paragraph__perso">Driving licence Cat.C</p>
              <p class="paragraph__perso">English B2</p>
              <p class="paragraph__perso" >Spanish B1</p>
            </div>
          </div>

          <div
            class="card__informatic d-flex flex-column justify-content-between align-items-center"
          >
            <div class="image__content d-flex justify-content-center align-items-center">
              <img
                src="/Portfolio sass/images/pict__informatic.webp"
                alt=""
                class="picture__card mb-4"
              />
            </div>

            <div
              class="paragraph__content text-center"
            >
              <p class="paragraph__perso">Word</p>
              <p class="paragraph__perso">Excel</p>
              <p class="paragraph__perso">Power point</p>
            </div>
          </div>

          <div
            class="card__hobbies d-flex flex-column justify-content-between align-items-center"
          >
            <div class="image__content d-flex justify-content-center align-items-center">
              <img
                src="/Portfolio sass/images/hobbies_pict.jpg"
                alt=""
                class="picture__card mb-4"
              />
            </div>

            <div
              class="paragraph__content text-center"
            >
              <p class="paragraph__perso">Hiking</p>
              <p class="paragraph__perso">Swimming</p>
              <p class="paragraph__perso">Jogging / trail</p>
              <p class="paragraph__perso">Video-Games</p>
            </div>
          </div>
        </div>
      </container>
    </main>

    <footer class="footer d-flex justify-content-between">
      <div class="btn__download">
        <input
          type="button"
          value="Download C.V"
          onclick=""
          class="btn__footer"
        />
      </div>

      <div class="btn__return">
        <a href="/Portfolio sass/index.html">
          <input type="button" value="Return" onclick="" class="btn__footer" />
        </a>
      </div>

      <div class="footer__nav p-4">
        <ul class="footer__nav__list">
          <li class="list__item">
            <a href="" class="nav__link">
              <i class="bi bi-facebook icon__fb"></i>
            </a>
          </li>
          <li class="list__item">
            <a href="" class="nav__link">
              <i class="bi bi-instagram icon__insta"></i>
            </a>
          </li>
          <li class="list__item">
            <a href="" class="nav__link">
              <i class="bi bi-linkedin icon__linkedin"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
